<!DOCTYPE HTML>

<HTML>
  <HEAD>
		<TITLE>
			そばおじさん
		</TITLE>
  </HEAD>
  <BODY>
  </BODY>
</HTML>
<style type="text/css">
	#disp{
		border:1px;solid #000
	}
</style>
<script src="./lib/enchant.js"></script>
<script>
	var DISP_W = 600;
	var DISP_H = 800;
	enchant();
	window.onload = function()
	{
		var core = new Core(DISP_W,DISP_H);
		core.preload("soba.png");
		core.preload("ojisan.png");
		core.preload("doujou.jpg");

		core.onload = function()
		{
			var doujou = new Sprite(1920 , DISP_H);
			doujou.image = core.assets["doujou.jpg"];
			doujou.x = -960+300;
			doujou.y = 0;
			core.rootScene.addChild(doujou);

			var soba_scale = 0.5;
			var soba = new Sprite(400,400);
			soba.image = core.assets["soba.png"];
			soba.x = -50;
			soba.y = 400;
			soba.scaleX = soba_scale;
			soba.scaleY = soba_scale;
			core.rootScene.addChild(soba);

			var ojisan = new Sprite(264,263);
			ojisan.image = core.assets["ojisan.png"];
			ojisan.x = 300;
			ojisan.y = 400;
			core.rootScene.addChild(ojisan);

			var label = new Label();
			label.x = 150;
			label.y = 100;
			label.width = 400;
			label.font ='64px "Arial"';
			label.text = "そばおじさん";
			core.rootScene.addChild(label);
		};
		core.start();
	};
</script>
